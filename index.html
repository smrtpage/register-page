<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Responsive Form</title>
</head>
<body>
    <div class="main">
        <div class="left-side-form">
            <div class="logo-section">
                <img class="logo" src="./imgs/logo.svg" alt="logo">
                <h3 class="logo-name">PNFT Market</h3>
            </div>
            <div class="form">
                <div class="text-section">
                    <h2 class="title">NFT Access</h2>
                    <p class="subtitle">Please fill your detail to access your account.</p>
                </div>
                <div class="info">
                <div class="email">
                    <p class="email-title">Email</p>
                    <input id="email-input" class="email-input" type="email" placeholder="youremail@gmail.com" required>
                    <i class='bx bx-x-circle' id="cancel-text"></i>
                </div>
                <div class="password">
                    <p class="password-title">Password</p>
                    <input id="password-input" class="password-input" type="password" placeholder="••••••••" required>
                    <i id="hide-btn" class='bx bx-hide'></i>
                </div>
                <div class="remember">
                <div class="t">
                    <input class="checkbox" type="checkbox">
                    <h3 class="remember-text">Remember me</h3>
                </div>
                    <a href="#" class="forgot-btn">Forgot Password?</a>
                </div>
                <div class="btn-section">
                    <button id="sign-in-btn" class="sign-in-btn">Sign In</button>
                    <button class="sign-in-google-btn"><span><img src="./imgs/Google.svg" alt="Google"></span>Sign in with Google</button>
                    <h3 class="no-account">Don’t have an account?<span><a class="sign-up-btn" href="#">Sign up</a></span></h3>
                </div>
                </div>
            </div>
        </div>
        <div class="right-side-form">
            <img class="image" src="./imgs/main.jpg" alt="main image">
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
